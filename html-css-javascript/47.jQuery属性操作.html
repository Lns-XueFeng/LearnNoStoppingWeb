<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jQuery-v3.6.0.js"></script>
</head>
<body>
    <a href="www.codechangeworld.cn" title="个人网站">CodeChangWworld</a>
    <input type="checkbox"" checked>

    <span index="5"></span>

    <script>
        // 1.获取固有属性值：element.prop("属性名");
        let att = $("a").prop("href");
        console.log(att);
        $("input").change(function(){
            let att = $("input").prop("checked");
            console.log(att);
        })

        // removeProp(name)

        // 2.获取自定义属性值：element.attr("自定义属性名"); element.attr("自定义属性名", "要修改的值")
        let att = $("span").attr("index");
        console.log(att);
        $("span").attr("index", "10");
        console.log($("span").attr("index"));

        // removeAttr(name)

        // 3.数据缓存：data() 见jQuery APIs

    </script>
</body>
</html>
