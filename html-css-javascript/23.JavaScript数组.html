<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 数组(Array)

        // 数组的创建
        // 方括号定义法
        let arr = [1, 2, 3, 4, 5];
        console.log(arr);
        // new定义法
        let arr = new Array(1, 2, 3, 4, 5);
        console.log(arr)

        // 访问数组的元素
        console.log(arr[0]);
        console.log(arr[1]);
        console.log(arr[2]);
        console.log(arr[4]);
        console.log(arr[5]);  // 没有这个元素的时候为undefined

        // 遍历数组
        let i = 0;
        for (;arr[i];){
            console.log(arr[[i]]);
            i++;
        }

        let i = 0;
        while(arr[i]){
            console.log(arr[i]);
            i++;
        }

        // 数组长度
        for (let i = 0; i<arr.length; i++){
            console.log(arr[i]);
        }

        let i = 0;
        while(i<arr.length){
            console.log(arr[i]);
            i++;
        }

        // 添加数组元素

        // 1.通过修改length长度来实现数组扩容
        let arr = [1,2,3]
        arr.length = 5   // 将数组扩容至五个元素-->[1,2,3,undefined,undefined]

        // 2.通过修改索引来追加数组元素
        let arr = [1,2,3]
        arr[3] = 4;
        arr[0] = 5;

        // 删除数组元素
        // 例如删除[1,2,3,4,0,8,9,0]中的0
        let arr = [1,2,3,4,0,8,9,0];
        let newArr = [];
        let i = 0;
        for (;i<arr.length;){
            if (arr[i]!=0){
                newArr[newArr.length] = arr[i];
            }
            i++;
        }
        alert(newArr)

        // push()	在尾部插入新项
        // pop()	在尾部删除
        // unshift()	在头部插入新项
        // shift()	在头部删除
    </script>
</body>
</html>
