<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick = "alert('hi')">传统方式</button>
    <button>方法监听注册事件</button>
    <button>传统方式解绑事件</button>
    <button>方法方式解绑事件</button>
    <script>
        // 1.注册事件的两种方式: 传统方式与方法监听注册事件
        // (1).传统方式 - on开头的 - 特点: 唯一性->导致后一个注册的函数会覆盖前面的
        var btn = document.querySelectorAll("button")
        btn[0].onclick = function(){
            alert("btn1")
        }

        btn[0].onclick = function(){
            alert("btn1.1- -覆盖了")
        }

        // (2).方法监听方式: addEventListener()方法
        btn[1].addEventListener("click", function(){
            alert("btn2")
        })   // 第一个参数:注意这里的事件类型不加on，click即可，第二个参数为处理程序，第三个参数后续学习

        btn[1].addEventListener('click', function(){
            alert("btn2.2- -未覆盖且给btn2绑定了第二个事件")
        })
        

        // 2.删除事件
        // (1).传统方式的解绑方法
        btn[2].onclick = function(){
            alert("我就显示这一次哦");
            btn[2].onclick = null;  // 解绑事件
        }

        // (2).方法监听解绑方式
        fn = function(){
            alert("我就显示这一次哦");
            btn[3].removeEventListener('click', fn)
        }

        btn[3].addEventListener('click', fn)
    </script>
</body>
</html>
