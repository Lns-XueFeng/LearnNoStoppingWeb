<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="jQuery-v3.6.0.js"></script>

        <style>
            .cls {
                width: 100px;
                height: 100px;
                background-color: purple;
                transition: all 0.5s;
            }

            .cls1 {
                width: 100px;
                height: 100px;
                background-color: rgb(77, 9, 77);
                transform: rotate(360deg);
            }
        </style>
    </head>
    <body>
        <div class="btn">
            <button>按钮</button>
            <button>按钮</button>
            <button>按钮</button>
            <button>按钮</button>
        </div>

        <div class="sty" style="width: 200px; height: 200px">div2</div>

        <div>div3</div>
            <script>
                // 1.jQuery链式编程
                $(".btn button").click(function(){
                    $(this).css("background", "pink").siblings().css("background", "");
                });

                // 2.使用css方法修改样式
                $(".sty").css("color");   // 返回该元素属性值
                $(".sty").css("background", "red");   // 属性 属性值 用逗号分隔并加上引号，值如果是数字可以不用加单位和引号
                $(".sty").css({
                    width: 400,
                    height: 400,   // 传入对象时可设置多个属性并且不需要加引号，如果是复合属性则必须使用驼峰命名法
                    backgroundColor: "pink"
                })

                // 3.设置类样式方法
                $("div").eq(2).addClass("cls");   // 使用addClass方法来添加类，注意传入的类名无需加.
                // $("div").eq(2).removeClass("cls");   // 使用removeClass方法来删除类
                $("div").eq(2).click(function(){
                    $("div").eq(2).toggleClass("cls1");
                })
                // 注意：原生的js className会覆盖原本的类名，但是jquery中的addClass则不会影响原先的类命名
            </script>
    </body>
</html>
