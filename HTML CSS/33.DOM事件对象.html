    <div class="test">222</div>

    <script>
        // 事件对象
        //1.event就是事件对象，将其当作形参写入监听函数。
        //2.事件对象只有有了事件时才会存在。他是系统自动给我们创建的，我们无需传参。
        //3.事件对象就是我们事件一系列相关数据的集合，比如当鼠标点击时事件对象就包含了鼠标的相关数据，比如鼠标坐标......
        //4.事件对象可以自己命名: 比如- event evt e...
        var tt = document.querySelector(".test")
        tt.onclick = function(event){
            console.log(event);   // 看一下事件对象有哪些数据
        }

        tt.addEventListener('click', function(event){
            console.log(event);
        })

        // 常见事件对象属性和方法
