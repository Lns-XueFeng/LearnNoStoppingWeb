    <!-- 实例2: 楼层导航小效果
        DOM 元素都有 offsetTop 属性，表示此元素到定位祖先元素的垂直距离。
        定位祖先元素：在祖先中，离自己最近的且拥有定位属性的元素。
        即：offsetTop 属性可以得到该元素与离自己最近且拥有定位的祖先元素顶部的距离值。
