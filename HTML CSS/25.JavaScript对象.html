<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 对象: 对象是一个具体的事物，即，任何泛指性的均不是对象。例如明星这个词泛指很多人，则它不是一个对象。而新垣结衣则是一个具体的对象。
        // 在JavaScript中，对象是一组无序的相关属性和方法的集合，所有的事物均是对象，例如，字符串，数值，数组，函数等。

        // 创建对象
        var obj = {
            // 属性
            name: "lixue",
            sex: "女",
            age: 18,

            // 方法
            sayHello: function(){
                console.log("Hello World !");
            },
            sayWhy: function(){
                console.log("Why !")
            },
        }

        // 调用对象属性: 对象名.属性名/对象名["属性名"]
        console.log(obj.name)
        console.log(obj["age"])

        // 调用对象的方法: 对象名.方法名()
        obj.sayHello()
        obj.sayWhy()

        // 利用new Object创建对象并添加属性和方法
        var obj = new Object(); // 创建了一个空对象
        obj.name = "lixue";
        obj.sex = "女";
        obj.age = 18;
        obj.wish = function(){
            console.log("我爱你");
        }

        console.log(obj.name);
        console.log(obj["age"]);
        obj.wish()

        // 构造函数: 可以将对象封装到函数中，即可以方便的生成很多不同的对象。
        // this类似于python中的self，但又有很大的区别。
        function Star(name, sex, age){
            this.name = name;
            this.sex = sex;
            this.age = age;

            this.wish = function(){
                console.log("song!!!");
            }
        }

        var ldh = new Star("刘德华", "男", 18);
        var dlrb = new Star("迪丽热巴", "女", 18);
        ldh.wish();
        dlrb.wish();

        // JavaScript this 关键字
        // 面向对象语言中 this 表示当前对象的一个引用。
        // 但在 JavaScript 中 this 不是固定不变的，它会随着执行环境的改变而改变。
        // 在方法中，this 表示该方法所属的对象。
        // 如果单独使用，this 表示全局对象。
        // 在函数中，this 表示全局对象。
        // 在函数中，在严格模式下，this 是未定义的(undefined)。
        // 在事件中，this 表示接收事件的元素。
        // 类似 call() 和 apply() 方法可以将 this 引用到任何对象。

        // 遍历对象
        for (var k in ldh){
            console.log(k);
            console.log(ldh[k]);
        }

        // 内置对象 Math Date Array String
        // Math: Math不是构造函数，无需new它。
        Math.PI
        Math.max()

        var myMath = {
            PI: 3.141256,
            max: function(){
                max = arguments[0];
                for (var i=0; i<arguments.length; i++){
                    if (arguments[i] > max){
                        max = arguments[i];
                    }
                }
                return max;
            },
            min: function(){
                min = arguments[0];
                for (var i=0; i<arguments.length; i++){
                    if (arguments[i] < min){
                        min = arguments[i];
                    }
                }
                return min;
            },
        }
        myMath.PI
        // alert(myMath.max(1,2,3,5,8,9));
        // alert(myMath.min(1,2,4,5,6,7,0));

        Math.abs(-1);

        Math.floor(1.9) // 往小了取整 1
        Math.ceil(1.1) // 往大了取整 2
        Math.round(1.5) // 四舍五入 2
        Math.round(-1.5) // 四舍五入 -1 -> 五入是往大了取

        Math.random()

        // Date: 是一个构造函数，需要new一下
        var date = new Date()
        alert(date)

        
    </script>
</body>
</html>
