<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1.没有语义的布局标签：div-独占一行 span-不换行 -->
    <!--  
    <div>我是div标签</div>
    <div>我是div标签</div>

    <span>我是span标签</span>
    <span>我是span标签</span>
    -->

    <!-- 2.有语义的标签：header-网页头部 nav-网页导航 footer-网页底部 aside-网页侧边栏 section-网页区块 article-网页文章 -->
    <!-- 手机端 -->
    <header>网页头部</header>
    <nav>网页导航</nav>
    <aside>网页侧边栏</aside>
    <section>网页区块</section>
    <article>网页文章</article>
    <footer>网页底部</footer>

    <!-- <iframe> 标签规定一个内联框架。一个内联框架被用来在当前 HTML 文档中嵌入另一个文档。-->
    <iframe src="./41.2楼层导航(BOM特效).html" frameborder="0" width="1000px" height="600px" style="overflow: hidden;"></iframe>
</body>
</html>
