<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        // 运算符 = 用于赋值。 运算符 + 用于加值。
        var x = 1;
        var y = 1;
        var z = x + y;
        // alert(z);


        // + - * / 加减乘除
        var r1 = x + y;
        var r2 = x - y;
        var r3 = x * y;
        var r4 = x / y;
        // alert(r3)


        // % 取模（余数）
        var tet = 1%10;


        // ++自增  --自减
        var x = 1;
        var y = ++x;  // x y 均会加1
        // alert(y)
        var z = 1;
        var y = z++   // z加一 y不加一
        // alert(y);


        // += -= *= /= %=


        // < > <= >= == != === !==
        console.log(18==18)   // true
        // ==默认会转换类型进行比较
        console.log(18=='18')   // true
        // ===要求类型和值均一样 
        console.log(18===18)   // true
        console.log(18==='18')   // false


        // 逻辑运算符: 与&&，或||，非!
         var a = true, b = false;
         a && b;
         a||b;
         !a && !b


        // typeof 运算符 -> 判断变量类型
        typeof a;   // a为bool类型
    </script>
</body>
